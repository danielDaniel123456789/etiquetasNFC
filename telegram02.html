<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a Telegram</title>
</head>
<body>
    <a href="#" id="sendMessage">Enviar mensaje a Telegram</a>

    <script>
        document.getElementById("sendMessage").addEventListener("click", function(event) {
            event.preventDefault();
            
            const botToken = "7971542667:AAEfAPoo4z-Sjmz79l_IzafTcXCyoVDlS94";
            const chatId = "7971542667"; // Reemplazar con el chat ID correcto
            const message = "Hola, este es un mensaje de prueba desde el bot Prueba02";
            
            fetch("sendMessage.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ botToken, chatId, message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Mensaje enviado correctamente");
                } else {
                    alert("Error al enviar el mensaje");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
