<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a Telegram</title>
</head>
<body>
    <h1>Enviar Mensaje a Grupo de Telegram 44</h1>
    <form id="messageForm">
        <label for="chatId">ID del Grupo:</label>
        <input type="text" id="chatId" name="chatId" required>
        <br><br>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Enviar Mensaje</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const botToken = '7971542667:AAEfAPoo4z-Sjmz79l_IzafTcXCyoVDlS94';
            const chatId = document.getElementById('chatId').value;
            const message = document.getElementById('message').value;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.ok) {
                    alert('Mensaje enviado con Ã©xito!');
                } else {
                    alert('Error al enviar el mensaje: ' + result.description);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el mensaje');
            });
        });
    </script>
</body>
</html>
