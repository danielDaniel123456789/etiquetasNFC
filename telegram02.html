<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a Telegram</title>
</head>
<body>
    <a href="#" id="sendMessage">Enviar mensaje a Telegram ttt</a>

    <script>
        document.getElementById("sendMessage").addEventListener("click", function(event) {
            event.preventDefault();
            
            const botToken = "7815691148:AAHpOexmaKNCobIcbrgdIa2WtcmY1JPvzyE";
            const chatId = "-7815691148"; // ID del bot como ejemplo, reemplazar con el correcto
            const message = "Hola, este es un mensaje de prueba desde el bot Prueba02";
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Mensaje enviado correctamente");
                    } else {
                        alert("Error al enviar el mensaje");
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
